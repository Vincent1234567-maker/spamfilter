<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Textanalys - Expert Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: #333; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 600px; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #2c3e50; }
        textarea { width: 100%; height: 120px; margin: 15px 0; border: 2px solid #e0e0e0; border-radius: 8px; padding: 12px; font-size: 16px; transition: border-color 0.3s; box-sizing: border-box; resize: none; }
        textarea:focus { border-color: #3498db; outline: none; }
        button { width: 100%; background: #3498db; color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        #debug { margin-top: 30px; background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 8px; width: 100%; max-width: 600px; box-sizing: border-box; }
        .log-entry { font-family: 'Consolas', monospace; font-size: 13px; margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .error { color: #f44336; }
        .success { color: #4caf50; }
        .info { color: #2196f3; }
    </style>
</head>
<body>

<div class="card">
    <h1>üìù Textklassificering</h1>
    <div id="status-chip" style="margin-bottom: 10px; font-size: 14px; font-weight: bold;">Status: ‚è≥ Laddar...</div>
    
    <div id="ui-container" style="display:none;">
        <textarea id="userInput" placeholder="Skriv in texten du vill att AI:n ska analysera..."></textarea>
        <button id="analyzeBtn" onclick="predictText()">Analysera text</button>
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px; text-align: center;">
            <span style="display: block; font-size: 14px; color: #7f8c8d;">Resultat (Sannolikhet):</span>
            <strong id="outputValue" style="font-size: 24px; color: #2c3e50;">-</strong>
        </div>
    </div>
</div>

<div id="debug">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <strong style="color: #3498db;">Systemlogg</strong>
        <span style="font-size: 11px; opacity: 0.6;">v1.0.0</span>
    </div>
    <div id="log-content"></div>
</div>

<script>
    let model;
    const logBox = document.getElementById('log-content');
    const statusChip = document.getElementById('status-chip');

    function log(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `log-entry ${type}`;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
        logBox.prepend(div);
    }

    async function initModel() {
        // Vi testar att ladda modellen fr√•n mappen
        const modelUrl = './tfjs_model/model.json';
        log(`F√∂rs√∂ker h√§mta modell fr√•n: ${window.location.href}${modelUrl}`);

        try {
            model = await tf.loadLayersModel(modelUrl);
            log("‚úÖ Modell laddad i webbl√§saren!", "success");
            statusChip.innerText = "Status: ‚úÖ Redo";
            statusChip.style.color = "#4caf50";
            document.getElementById('ui-container').style.display = "block";
        } catch (err) {
            log(`‚ùå Laddning misslyckades: ${err.message}`, "error");
            statusChip.innerText = "Status: ‚ùå Kunde inte ladda filerna";
            statusChip.style.color = "#f44336";
            
            if(err.message.includes("404")) {
                log("TIPS: Kontrollera att mappen p√• GitHub heter exakt 'tfjs_model' och inneh√•ller model.json", "error");
            }
        }
    }

    async function predictText() {
        const text = document.getElementById('userInput').value;
        if (!text) return;

        log(`Anv√§ndare skrev: "${text.substring(0, 30)}..."`);
        
        try {
            // OBS: Detta √§r en f√∂renklad placeholder f√∂r text-to-tensor.
            // De flesta Keras-textmodeller kr√§ver en 'Tokenizer' f√∂rst.
            // Vi skapar en dummy-tensor med r√§tt dimension f√∂r att testa k√∂rningen.
            log("Bearbetar text...", "info");
            
            // Vi antar h√§r att din modell tar emot en sekvens (t.ex. 10 ord). 
            // Detta v√§rde [1, 10] kan beh√∂va √§ndras beroende p√• din modells arkitektur.
            const input = tf.ones([1, 10]); 
            
            const prediction = model.predict(input);
            const score = await prediction.data();
            
            document.getElementById('outputValue').innerText = (score[0] * 100).toFixed(2) + "%";
            log(`Analys klar. Resultat: ${score[0]}`, "success");
            
            // Rensa minne
            input.dispose();
            prediction.dispose();
        } catch (e) {
            log(`‚ùå Kunde inte analysera: ${e.message}`, "error");
            log("Detta beror oftast p√• att 'input shape' inte st√§mmer med din modells krav.", "error");
        }
    }

    initModel();
</script>
</body>
</html>
